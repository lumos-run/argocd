---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-cloudflare-cert
type: kubernetes.io/tls
data:
  tls.crt: |
    
  tls.key: |
    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
spec:
  tls:
    - hosts:
        - argocd.lumos.run
      secretName: argocd-cloudflare-cert
  rules:
    - host: argocd.lumos.run
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  name: http
